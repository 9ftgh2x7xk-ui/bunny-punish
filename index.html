<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>惩罚</title>

<style>
body {
  font-family:"Helvetica Neue",Arial;
  background:linear-gradient(180deg,#dff4ff,#bde3ff);
  display:flex;
  justify-content:center;
  padding:20px;
}

.card {
  width:360px;
  background:white;
  border-radius:22px;
  padding:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
  animation:fadeIn 1s ease-out;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(.96);}
  to {opacity:1; transform:scale(1);}
}

.title {
  text-align:center;
  font-size:22px;
  color:#4a9be6;
  font-weight:bold;
  margin-bottom:16px;
}

.grid {
  display:grid;
  grid-template-columns:repeat(4,1fr);
  border:2px solid #4a9be6;
  border-radius:14px;
  overflow:hidden;
}

.cell {
  border:1px solid #cfe8ff;
  height:58px;
  font-size:13px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  background:white;
  transition:all .15s ease;
}

/* 中间大格子 */
.center-img {
  grid-column:span 2;
  grid-row:span 2;
}
.center-img img {
  width:120px;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

/* 跑马灯闪烁格子 */
.flash {
  background:#fff7b2 !important;
  transform:scale(1.12);
  box-shadow:0 0 10px #ffe47a;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="card">
  <div class="title">跟娄莉吵架惩罚</div>

  <div class="grid" id="grid">

    <div class="cell">吃好吃的</div>
    <div class="cell">买零食</div>
    <div class="cell">朋友圈道歉</div>
    <div class="cell">任选一个</div>

    <div class="cell">喝奶茶</div>

    <!-- Judy 大图 -->
    <div class="center-img">
      <img src="https://raw.githubusercontent.com/ChatGPT-AssetLibrary/JudyHopps/main/judy1.png">
    </div>

    <div class="cell">转账52元</div>

    <div class="cell">小零食礼包</div>
    <div class="cell">买新衣服</div>

    <div class="cell">再来一次</div>
    <div class="cell">跪下唱征服</div>
    <div class="cell">打屁股52下</div>
    <div class="cell">全部来一遍!</div>

  </div>

  <button class="button" onclick="start()">随机抽一个惩罚</button>
</div>

<script>
function start() {
  let cells = Array.from(document.querySelectorAll(".cell"));
  cells.forEach(c => c.classList.remove("flash"));

  let duration = 500 + Math.random() * 300; // 0.5~0.8 秒
  let interval = 80; // 每格闪过的速度

  let index = 0;
  let timer = setInterval(() => {
    cells.forEach(c => c.classList.remove("flash"));
    cells[index].classList.add("flash");
    index = (index + 1) % cells.length;
  }, interval);

  setTimeout(() => {
    clearInterval(timer);

    // 最终中奖
    let finalIndex = Math.floor(Math.random() * cells.length);
    cells.forEach(c => c.classList.remove("flash"));
    cells[finalIndex].classList.add("flash");

  }, duration);
}
</script>

</body>
</html>
